<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fond léger -->
  <defs>
    <linearGradient id="excursion-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f2f2"/>
      <stop offset="100%" stop-color="#e6e6e6"/>
    </linearGradient>
  </defs>
  
  <!-- Rectangle de base -->
  <rect width="800" height="600" fill="url(#excursion-gradient)"/>
  
  <!-- Éléments graphiques vectoriels -->
  <path d="M0,600 L200,550 L400,580 L600,530 L800,560 L800,600 Z" fill="#72A93C" opacity="0.5"/>
  <path d="M0,350 L100,320 L200,350 L300,330 L400,360 L500,320 L600,380 L700,340 L800,370 L800,600 L0,600 Z" fill="#005E90" opacity="0.3"/>
  
  <!-- Soleil stylisé -->
  <circle cx="650" cy="150" r="70" fill="#FFD700" opacity="0.7"/>
  
  <!-- Silhouette de montagnes -->
  <path d="M0,400 L100,300 L200,350 L300,250 L400,350 L500,200 L600,300 L700,250 L800,350 L800,600 L0,600 Z" fill="#333333" opacity="0.2"/>
  
  <!-- Icône d'appareil photo -->
  <rect x="350" y="260" width="100" height="80" rx="10" fill="#0073B2" opacity="0.6"/>
  <circle cx="400" cy="290" r="20" fill="#ffffff" opacity="0.8"/>
  <rect x="380" y="250" width="40" height="15" rx="5" fill="#0073B2" opacity="0.6"/>
  
  <!-- Texte informatif -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Image d'excursion</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">Dimensions: 800 x 600 px</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0073B2">Optimisé pour les connexions lentes</text>
</svg>
