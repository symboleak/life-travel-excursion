<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fond gris clair -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Bordure pointillée -->
  <rect x="5" y="5" width="390" height="290" fill="none" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Icône d'image non disponible -->
  <g transform="translate(175, 105)">
    <circle cx="25" cy="25" r="40" fill="#e0e0e0"/>
    <path d="M25,5 A20,20 0 1,0 25,45 A20,20 0 1,0 25,5 Z M25,13 A12,12 0 1,1 25,37 A12,12 0 1,1 25,13 Z" fill="#fff"/>
    <rect x="20" y="48" width="10" height="10" fill="#fff"/>
  </g>
  
  <!-- Texte d'information -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Image non disponible hors-ligne
  </text>
  
  <!-- Texte secondaire -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">
    Reconnectez-vous pour voir le contenu complet
  </text>
  
  <!-- Logo Life Travel -->
  <g transform="translate(165, 240)">
    <rect x="0" y="0" width="70" height="20" rx="3" ry="3" fill="#0073B2"/>
    <text x="35" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">
      LIFE TRAVEL
    </text>
  </g>
  
  <!-- Icône de connexion -->
  <g transform="translate(250, 245)">
    <path d="M0,0 L10,10 M10,0 L0,10" stroke="#999" stroke-width="2"/>
    <circle cx="5" cy="5" r="12" fill="none" stroke="#999" stroke-width="1"/>
  </g>
</svg>
